<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 340px;
    width: 90%;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #eee;
    position: absolute;
    left: 160px;
    top: 0;
  }

  .surprise {
    display: none;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .heart, .sparkle, .confetti {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: float 4s linear infinite;
  }

  .sparkle { font-size: 18px; }
  .confetti { font-size: 16px; }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  img {
    width: 100%;
    border-radius: 16px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="card" id="card">

<script>

    el.innerText = symbol;
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = 2 + Math.random() * 3 + 's';

  }
</script>

</html>
