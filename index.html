<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 320px;
    width: 90%;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;
    left: 160px;
    top: 0;
  }

  .surprise {
    display: none;
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>
<body>

<!-- ğŸµ Background Music (Hidden YouTube Player) -->
<iframe
  width="0"
  height="0"
  src="https://www.youtube.com/embed/7r9Qp6pG5nA?autoplay=1&loop=1&playlist=7r9Qp6pG5nA"
  frameborder="0"
  allow="autoplay"
  allowfullscreen>
</iframe>

<div class="card" id="card">
  <h1>ğŸ’– Hey Y-O-S-H-I-T-A ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸŒ¹</p>

  <div class="buttons">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>
</div>

<div class="card surprise" id="surprise">
  <h1>ğŸ‰ YAYYYY!!! ğŸ‰</h1>
  <p>You just made my heart go BOOM ğŸ’¥ğŸ’–</p>
  <p>Happy Valentineâ€™s Day ğŸ˜</p>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const card = document.getElementById('card');
  const surprise = document.getElementById('surprise');

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener('click', () => {
    card.style.display = 'none';
    surprise.style.display = 'block';
    startHearts();
  });

  function startHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ğŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
    }
  }
</script>

</body>
</html>
